name: Test on Push to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Make
      run: sudo apt-get update && sudo apt-get install make

    - name: Run Make Test in WSL
      run: |
        # Configure WSL to use the default distribution
        wsl --set-default-version 2
        wsl --set-default Ubuntu-20.04  # Change to your WSL distribution if needed

        # Change directory to your project folder in WSL
        cd Desktop/GIT/PrivateBin/.github/workflows

        # Run 'make test' command
        make test
