name: Test on Push to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v3

    - uses: php-actions/composer@v6

    - name: PHPUnit Tests
      uses: php-actions/phpunit@master
      env:
          TEST_NAME: Scarlett
      with:
          bootstrap: vendor/autoload.php
          configuration: test/phpunit.xml
          args: --coverage-text

    - name: Run Make Test in WSL
      run: |
        # Configure WSL to use the default distribution
        wsl --set-default-version 2
        wsl --set-default Ubuntu-20.04  # Change to your WSL distribution if needed

        # Change directory to your project folder in WSL
        cd mnt/C/Desktop/GIT/PrivateBin

        # Run 'make test' command
        make test
