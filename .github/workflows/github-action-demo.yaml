name: Test on Push to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: php-actions/composer@v6

    - name: PHPUnit Tests
      uses: php-actions/phpunit@master
      env:
        TEST_NAME: Scarlett
      with:
        php_extensions: GD
        
        
